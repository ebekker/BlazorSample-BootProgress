<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BlazorSample.BootProgress</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/spinkit-fading-circle.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <style>
        /* center the boot progress details */
        .bootprogress {
            margin: auto;
            width: 70%;
        }
    </style>
</head>
<body>
    <app>

        <div class="bootprogress">
            <!-- SpinKit - Fading Circle:  https://tobiasahlin.com/spinkit/ -->
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>

            <div class="progress">
                <div id="bootProgress" class="progress-bar" role="progressbar" style="width: 0%"
                    aria-valuemin="0" aria-valuemax="100" aria-valuenow="25"></div>
            </div>

            <div id="bootMessageBox">
                <span id="bootMessage">Loading...</span>
            </div>

        </div>

    </app>

    <script src="js/blazor-boot-progress.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
